<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="signalr.min.js"></script>
    <script src="jquery.min.js"></script>

    <script>
      $(document).ready(() => {
        const connection = new signalR.HubConnectionBuilder()
          .withUrl("https://localhost:5000/myhub")
          .build();

        connection.start();

        $("#btnSend").click(() => {
          let message = $("#txtMessage").val();
          connection.invoke("SendMessageAsync", message).catch(err => console.log(`Error: ${err.toString()}`));
        });

        connection.on("receiveMessage", message => {
         $("div").append(`<p>${message}</p>`);
        });

      });
    </script>
  </head>

  <body>
    <input type="text" id="txtMessage" />
    <button id="btnSend">GÃ¶nder</button>
    <div>

    </div>
  </body>
</html>
